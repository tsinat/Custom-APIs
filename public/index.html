<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simple html</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="holder">
        <div class="gravatarDiv">
            <input type="email" class='gravatarInput' placeholder='enter your gravatar email'>
            <button class="gravatarButton">Get Gravatar</button>
        </div>
        <div class="container block">

        </div>
    </div>
    <div class="holder">
        <div class="sentenceDiv">
            <input type="email" class='sentenceInput' placeholder='Write your sentence here'>
            <button class="sentenceButton">Sentence Stat</button>
        </div>
        <div class="sentencecontainer block">

        </div>
    </div>
    <div class="holder">
        <div class="agecalc">
            <input type="number" class='dateInput' min=1 max=2016 palceholder='date of birth'>
            <button class="dateButton">Year of Birth</button>
        </div>
        <div class="ageContainer block">

        </div>
    </div>
    <div class="holder">
        <div class="mathcal">
            <input type="number" class="firstNum" required placeholder='first number'>
            <!-- <input type="text" class="operator" min =1 max = 1 required placeholder= '+, -, *, /, ^'> -->
            <input type="number" class="secondNum" required placeholder='second number'>
            <button class="calButtonA calButton">+</button>
            <button class="calButtonS calButton">-</button>
            <button class="calButtonM calButton">*</button>
            <button class="calButtonD calButton">/</button>
            <button class="calButtonP calButton">^</button>
        </div>
        <div class="calcResult">

        </div>
    </div>
</body>

</html>
